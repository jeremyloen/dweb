<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformacion 2D: m√∫ltiples transformaciones en forma simultanea</title>
    <style>
        .recuadro1{
            border-radius: 20px;
            background-color: #ddd;
            width: 200px;
            padding: 10px;
            transition: transform 2000ms;
        }
        .recuadro1:hover{
            transform: rotate(15deg) scale(0.9,0.6) translate(10px,10px) skew(5deg,0deg);
        }
        body{
            background: white;
            margin: 50px;
        }
    </style>
</head>
<body>
    <div class="recuadro1">
        <h3>Recuadro 1</h3>
